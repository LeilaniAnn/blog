{% extends "index.html" %}
{% block content %}

	{% for blog in blogs %}
 <div class="row">
	<div class="col-md-12 col-sm-6">
		<h2 class="section-heading">{{blog.subject}} <span style="float:right">{{blog.created.strftime("%b %d, %Y, %I:%M %p")}}</span></h2><h5 class="pull-right created-on"></h5>
	<div>
	<div class="row">
		<div class="col-md-12">
			<p>{{blog.content}}</p>
		</div>
	</div>
<hr>
{% endfor %}

</div>
{% endblock %}
